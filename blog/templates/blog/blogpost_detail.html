{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}
<div class="card-body">
    <h3 class="card-title pricing-card-title">{{ object.title }}</h3>
    <img src="{% mediapath object.image %}" width="600"/>
    <p>{{ object.content }}</p>
    <p>Опубликовано {{ object.pub_date }}</p>
    <p>Просмотры: {{ object.views }}</p>
</div>
{% endblock %}
