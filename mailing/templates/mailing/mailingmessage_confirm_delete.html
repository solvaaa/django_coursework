            <div class="col-6">
                <div class="card-body">

                        {% csrf_token %}

                        <a href="{% url 'mailing:message_list' %}" class="btn btn-warning">Отмена</a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
