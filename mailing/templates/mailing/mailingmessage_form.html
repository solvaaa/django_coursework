{% extends "mailing/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-6">
              <div class="card">
                  <div class="card-header">
                      <div class="card-title">
                          {{ form_name }} сообщения
                      </div>
                  </div>
                  <div class="card-body">
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-success">{{ button_name }}</button>
                  </div>
                  <div class="card-footer"></div>
              </div>
          </div>
        </div>
    </form>
{% endblock %}
