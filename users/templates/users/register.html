{% extends "mailing/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="col-12" align="center">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Регистрация
                        </div>
                    </div>
                    <div class="card-body">
                            {{ form.as_p }}
                            <p><button type="submit" class="btn btn-success">Зарегистрироваться</button></p>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
