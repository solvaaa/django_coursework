{% extends 'mailing/base.html' %}

{% block content %}
    <form method="post" action="" class="form-floating">
        {% csrf_token %}
        <div class="col-12" align="center">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Сброс пароля
                        </div>
                    </div>
                    <div class="card-body">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Ваш e-mail" required>
                        <button type="submit" class="btn btn-success">Сбросить пароль</button>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
